<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code 24/7</title>
  <!-- Firebase App (core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }

    .log {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>AI Firebase Test</h1>
  <label for="inputMessage">Entrer un message :</label><br>
  <input type="text" id="inputMessage" placeholder="Ex: Bonjour IA"><br>
  <button onclick="envoyerMessage()">Envoyer</button>

  <div class="log" id="log"></div>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDJ6Miq3cbOXuoYFHxGGpVNufimx2897Hc",
      authDomain: "aicode247.firebaseapp.com",
      databaseURL: "https://aicode247-default-rtdb.firebaseio.com",
      projectId: "aicode247",
      storageBucket: "aicode247.firebasestorage.app",
      messagingSenderId: "367201857413",
      appId: "1:367201857413:web:b11536ca25b51414b69eec",
      measurementId: "G-5T3ZGEQW6Y"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Fonction pour envoyer un message dans Firebase
    function envoyerMessage() {
      const message = document.getElementById('inputMessage').value;
      if (!message.trim()) return;

      const newMessageKey = database.ref().child('messages').push().key;
      const updates = {};
      updates['/messages/' + newMessageKey] = { text: message, timestamp: Date.now() };

      database.ref().update(updates)
        .then(() => {
          document.getElementById('log').innerText = 'Message envoyÃ© : ' + message;
          document.getElementById('inputMessage').value = '';
        })
        .catch((error) => {
          document.getElementById('log').innerText = 'Erreur : ' + error.message;
        });
    }
  </script>
</body>
</html>
